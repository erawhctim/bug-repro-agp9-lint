androidxAppcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidxAppcompat" }
androidxComposeActivity = { group = "androidx.activity", name = "activity-compose", version.ref = "androidxActivity" }
androidxComposeBom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidxComposeBom" }
#noinspection UnusedVersionCatalogEntry
androidxComposeConstraintLayout = { group = "androidx.constraintlayout", name = "constraintlayout-compose", version.ref = "androidxConstraintLayoutCompose" }
#noinspection UnusedVersionCatalogEntry
androidxComposeMaterialIcons = { group = "androidx.compose.material", name = "material-icons-core" }
androidxComposeUi = { group = "androidx.compose.ui", name = "ui" }
