assertkLint = { group = "com.jzbrooks", name = "assertk-lint", version.ref = "assertkLint" }
kotlinxCoroutinesAndroid = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }
#noinspection UnusedVersionCatalogEntry
slackComposeLintChecks = { group = "com.slack.lint.compose", name = "compose-lint-checks", version.ref = "slackComposeLintChecks" }

# Dependencies of the included build-logic
androidGradleApiPlugin = { group = "com.android.tools.build", name = "gradle-api", version.ref = "agp" }
androidToolsCommon = { group = "com.android.tools", name = "common", version.ref = "androidTools" }
composeGradlePlugin = { module = "org.jetbrains.kotlin:compose-compiler-gradle-plugin", version.ref = "kotlin" }

[plugins]
agpApp = { id = "com.android.application", version.ref = "agp" }
agpLibrary = { id = "com.android.library", version.ref = "agp" }
compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version = "8.1.0" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# internal convention plugins defined in build-logic:
cfaAndroidLibrary = { id = "cfa.android.library" }
cfaAndroidLibraryCompose = { id = "cfa.android.library.compose" }
